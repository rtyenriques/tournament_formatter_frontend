<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>

        <div class="form-container">

            <form id="create-entry-form">
                <h3>Create an Entry</h3>

                <input id ="input-name" type="text" name="name" value ='' 
                placeholder="Enter name(s)" class="input-text">
                <br>
                <input id ="input-crew" type="text" name="crew" value ='' 
                placeholder="Enter crew(s)" class="input-text">
                <br>
                <input id ="input-location" type="text" name="location" value ='' 
                placeholder="Enter location(s)" class="input-text">
                <br>
                <p><b>choose competition</b</p><br>
                <select id="competitions" name="competitions">
                    <option value="1">4 on 4 breaking</option>
                    <option value="2">1 on 1 breaking</option>
                    <option value="3">1 on 1 kids breaking</option>
                </select>
                <br><br>
                <input id="create-button" type="submit" value="create new entry" class="submit">
            </form>
        </div>

        <div id= 'entry-container'>
        </div>
    </body>
</html>
